<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Cursor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      pointer-events: none;
      user-select: none;
    }

    #cursor-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #virtual-cursor {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 999999;
      transition: transform 0.05s ease-out;
      transform-origin: 4px 4px;
    }

    .cursor-icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
    }

    /* Agent cursor - blue color */
    .cursor-pointer {
      fill: #2563eb;
      stroke: white;
      stroke-width: 2;
    }

    /* Dragging state */
    .cursor-dragging .cursor-pointer {
      fill: #1e40af;
      transform: scale(0.95);
    }

    /* Click animation */
    @keyframes clickPulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .click-ripple {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid #2563eb;
      border-radius: 50%;
      pointer-events: none;
      animation: clickPulse 0.4s ease-out;
      transform-origin: center;
      margin-left: -20px;
      margin-top: -20px;
    }

    /* Agent label */
    .cursor-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(37, 99, 235, 0.9);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      white-space: nowrap;
      pointer-events: none;
    }

    /* Smooth cursor trail effect */
    .cursor-trail {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(37, 99, 235, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="cursor-container">
    <div id="virtual-cursor">
      <svg class="cursor-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="cursor-pointer" d="M5.5 3.21V20.8l6.248-6.248h7.043L5.5 3.21z"/>
      </svg>
      <span class="cursor-label">AI Agent</span>
    </div>
  </div>

  <script>
    const cursor = document.getElementById('virtual-cursor');
    const container = document.getElementById('cursor-container');
    let currentX = 0;
    let currentY = 0;
    let targetX = 0;
    let targetY = 0;
    let isAnimating = false;
    let lastTrailTime = 0;

    // Smooth cursor movement with interpolation
    function animateCursor() {
      if (!isAnimating) return;

      const dx = targetX - currentX;
      const dy = targetY - currentY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > 0.5) {
        // Smooth interpolation
        currentX += dx * 0.25;
        currentY += dy * 0.25;
        cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;

        // Add trail effect for fast movements
        const now = Date.now();
        if (distance > 20 && now - lastTrailTime > 30) {
          lastTrailTime = now;
          createTrail(currentX, currentY);
        }

        requestAnimationFrame(animateCursor);
      } else {
        currentX = targetX;
        currentY = targetY;
        cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
        isAnimating = false;
      }
    }

    function createTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = x + 12 + 'px'; // Center on cursor
      trail.style.top = y + 12 + 'px';
      container.appendChild(trail);
      
      setTimeout(() => {
        trail.remove();
      }, 500);
    }

    // Listen for cursor position updates from main process
    if (window.ipcRenderer) {
      console.log('[VirtualCursor] IPC Renderer is available, setting up listeners');
      
      window.ipcRenderer.on('update-cursor-position', (event, data) => {
        console.log(`[VirtualCursor] Received position update: (${data.x}, ${data.y})`);
        
        // Directly update position (backend already handles smooth animation)
        currentX = data.x;
        currentY = data.y;
        targetX = data.x;
        targetY = data.y;
        
        // Update cursor position immediately
        cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
        console.log(`[VirtualCursor] Updated cursor transform: translate(${currentX}px, ${currentY}px)`);

        // Update dragging state
        if (data.isDragging) {
          cursor.classList.add('cursor-dragging');
        } else {
          cursor.classList.remove('cursor-dragging');
        }
      });
    } else {
      console.error('[VirtualCursor] IPC Renderer is NOT available!');
    }

    // Listen for click animations
    if (window.ipcRenderer) {
      window.ipcRenderer.on('show-click-animation', (event, position) => {
      const ripple = document.createElement('div');
      ripple.className = 'click-ripple';
      ripple.style.left = position.x + 'px';
      ripple.style.top = position.y + 'px';
      container.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 400);
    });
    }

    // Initialize cursor position
    cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
  </script>
</body>
</html>
